<html>
    <head>
        <title>
            Contact form Design
        </title>
        <link  rel="stylesheet" type="text/css" href="../css/contact_form_css.css" />
		<script src="../javaScript/contact.js"></script>

    </head>
    <body>
            
        <div class="contact-title">
            <h1 style="color: black">Say Hello</h1>
            <h2 style="color: black">    We are always ready to serve you!</h2>
        </div>
        <div class="contact-form">
                <form id="contact-form" method="post" name="form">
                    <input name="name" type="text" class="form-control" placeholder="Enter Name" ><br>
                    <input name="Email" type="Email" class="form-control" placeholder="Enter Email"><br>
                    <textarea name="message" class="form-control" placeholder="Message" rows="4"></textarea><br>
                    <input type="submit" onclick="f5()" class="form-control submit" value="SEND MESSAGE " >
                
                </form>
        </div>  
    </body>
</html>
